<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- Custom Styles -->
  <style>
    .dashboard {
      padding: 20px;
    }
    .progress-bar {
      background-color: #007BFF;
    }
    .card {
      border: none;
    }
    .badge {
      font-size: 1rem;
      background-color: #FFD700;
      color: black;
    }
    /* Global Styles */
body {
  font-family: 'Montserrat', sans-serif;
  background-color: #f1f1f1;
  color: #333333;
  background-image: url('https://www.transparenttextures.com/patterns/concrete-wall.png');
  background-size: cover;
  background-attachment: fixed;
}

/* Navbar */
.navbar {
  background-color: #4A90E2; /* Sky Blue */
  border-bottom: 5px solid #50C878; /* Emerald Green border */
  padding-top: 1%; 
  padding-bottom: 1%;
}

.nav-link {
  color: rgb(73, 200, 255) !important;
  font-size: 1.3rem;
}

.nav-link:hover {
  color: #FFB800 !important; /* Sunset Yellow on hover */
}

/* Headings */
h2, h3 {
  color: black; /* Sky Blue */
  font-weight: bold;
}

/* Button Styles */
.btn-primary {
  background-color: #50C878; /* Emerald Green */
  border: 2px solid #4A90E2; /* Sky Blue border */
  border-radius: 8px;
}

.btn-primary:hover {
  background-color: #45A567; /* Slightly darker Emerald Green */
}
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #8E8EFA;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Nagrik Samvidhan</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto"> <!-- me-auto aligns the left items -->
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/HomePage.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#game-section">Games</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/Learnings.html">Learnings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/Dashboard.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#Aboutus">About Us</a>
          </li>
        </ul>
        <!-- Profile Icon aligned to the right side -->
        <ul class="navbar-nav ms-auto"> <!-- ms-auto pushes this to the right -->
          <li class="nav-item">
            <a class="nav-link" href="/Profile.html">
              <i class="fas fa-user" style="font-size: 1.5rem;"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <div class="dashboard container">
    <h1 class="text-center my-4">Welcome, <span id="userName">User</span>!</h1>

    <!-- Progress Tracker -->
    <div class="card mb-4 shadow">
      <div class="card-body">
        <h5 class="card-title">Progress Tracker</h5>
        <div class="progress">
          <div 
            class="progress-bar" 
            role="progressbar" 
            id="progressBar" 
            style="width: 0%" 
            aria-valuenow="0" 
            aria-valuemin="0" 
            aria-valuemax="100">
            0%
          </div>
        </div>
      </div>
    </div>

    <!-- Achievements/Badges -->
    <div class="card mb-4 shadow">
      <div class="card-body">
        <h5 class="card-title">Achievements</h5>
        <div id="achievements" class="d-flex flex-wrap gap-2">
          <!-- Achievements badges will be appended dynamically -->
        </div>
      </div>
    </div>

    <!-- Feedback Section -->
    <div class="card mb-4 shadow">
      <div class="card-body">
        <h5 class="card-title">Feedback</h5>
        <form id="feedbackForm">
          <textarea 
            class="form-control mb-3" 
            rows="3" 
            id="feedbackInput" 
            placeholder="Share your feedback"></textarea>
          <button type="submit" class="btn btn-primary">Submit Feedback</button>
        </form>
      </div>
    </div>

    <!-- Quiz Results -->
    <div class="card mb-4 shadow">
      <div class="card-body">
        <h5 class="card-title">Quiz Results</h5>
        <ul id="quizResults" class="list-group">
          <!-- Quiz results will be appended dynamically -->
        </ul>
      </div>
    </div>

    <!-- Recommendations -->
    <div class="card mb-4 shadow">
      <div class="card-body">
        <h5 class="card-title">Recommendations</h5>
        <ul id="recommendations" class="list-group">
          <!-- Recommendations will be appended dynamically -->
        </ul>
      </div>
    </div>
  </div>

  <script type="module" src="Dashboard.js"></script>
</body>
</html>
