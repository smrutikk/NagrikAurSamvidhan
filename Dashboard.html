<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >
  <!-- Custom Styles -->
  <style>
    .dashboard {
      padding: 20px;
    }
    .progress-bar {
      background-color: #007BFF;
    }
    .card {
      border: none;
    }
    .badge {
      font-size: 1rem;
      background-color: #FFD700;
      color: black;
    }
  </style>
</head>
<body>
  <div class="dashboard container">
    <h1 class="text-center my-4">Welcome, <span id="userName">User</span>!</h1>

    <!-- Progress Tracker -->
    <div class="card mb-4 shadow">
      <div class="card-body">
        <h5 class="card-title">Progress Tracker</h5>
        <div class="progress">
          <div 
            class="progress-bar" 
            role="progressbar" 
            id="progressBar" 
            style="width: 0%" 
            aria-valuenow="0" 
            aria-valuemin="0" 
            aria-valuemax="100">
            0%
          </div>
        </div>
      </div>
    </div>

    <!-- Achievements/Badges -->
    <div class="card mb-4 shadow">
      <div class="card-body">
        <h5 class="card-title">Achievements</h5>
        <div id="achievements" class="d-flex flex-wrap gap-2">
          <!-- Achievements badges will be appended dynamically -->
        </div>
      </div>
    </div>

    <!-- Feedback Section -->
    <div class="card mb-4 shadow">
      <div class="card-body">
        <h5 class="card-title">Feedback</h5>
        <form id="feedbackForm">
          <textarea 
            class="form-control mb-3" 
            rows="3" 
            id="feedbackInput" 
            placeholder="Share your feedback"></textarea>
          <button type="submit" class="btn btn-primary">Submit Feedback</button>
        </form>
      </div>
    </div>

    <!-- Quiz Results -->
    <div class="card mb-4 shadow">
      <div class="card-body">
        <h5 class="card-title">Quiz Results</h5>
        <ul id="quizResults" class="list-group">
          <!-- Quiz results will be appended dynamically -->
        </ul>
      </div>
    </div>

    <!-- Recommendations -->
    <div class="card mb-4 shadow">
      <div class="card-body">
        <h5 class="card-title">Recommendations</h5>
        <ul id="recommendations" class="list-group">
          <!-- Recommendations will be appended dynamically -->
        </ul>
      </div>
    </div>
  </div>

  <script type="module" src="Dashboard.js"></script>
</body>
</html>
