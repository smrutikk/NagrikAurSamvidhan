<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constitution of India Quiz Game</title>
    <link rel="stylesheet" href="quiz_game.css">
</head>
<body>
    <div class="game-container">
        <h1>Constitution of India Quiz Game</h1>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div class="score">Score: <span id="score">0</span></div>
        <div class="streak">Streak: <span id="streakCount">0</span></div>
        <div class="question-container">
            <div class="question" id="question"></div>
            <div class="options-container" id="options"></div>
        </div>
        <button id="nextQuestion">Next Question</button>
        <div class="game-over" id="gameOver">
            <h2>Game Over!</h2>
            <p>Your final score: <span id="finalScore"></span></p>
            <button id="restartGame">Play Again</button>
        </div>
    </div>
    <div class="celebration" id="celebration"></div>

    <script type="module" src="quiz_game.js"></script>
    <script type="module" src="../config.js"></script>

</body>
</html>
