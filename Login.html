<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login- NagrikAurSamvidhan</title>
  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >
  <link rel="icon" href="data:;base64,=">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/Login.css">
</head>
<body class="bg-dark text-white" style="background-image: url('Images/Login_bg.svg'); background-size: cover; background-position: center;">
  <div id="authContainer" class="container d-flex align-items-center justify-content-center vh-100">
    <!-- Login Form -->
    <div id="loginForm" class="card bg-secondary text-white p-4 w-100 max-w-400">
      <h3 class="text-center mb-4">Log In</h3>
      <form id="login">
        <div class="mb-3">
          <label for="loginEmail" class="form-label">Email</label>
          <input 
            type="email" 
            class="form-control" 
            id="loginEmail" 
            placeholder="you@example.com" 
            required
          >
          <div class="form-text text-danger d-none">Invalid email address.</div>
        </div>
        <div class="mb-3">
          <label for="loginPassword" class="form-label">Password</label>
          <div class="input-group">
            <input 
              type="password" 
              class="form-control" 
              id="loginPassword" 
              placeholder="Password@123" 
              required
            >
            <button 
              type="button" 
              id="toggleLoginPassword" 
              class="btn btn-outline-light">
              üëÅÔ∏è
            </button>
          </div>
        </div>
        <div id="loginError" class="text-danger text-center"></div>
        <button type="submit" class="btn btn-primary w-100">Log In</button>
      </form>
      <div class="text-center my-3">
        <span>-------------------</span> Or <span>-------------------</span>
      </div>
      <p class="text-center">
        Don't have an account? <a href="#" id="showSignup" class="text-info">Sign Up</a>
      </p>
      
    </div>

    <!-- Signup Form -->
    <div id="signupForm" class="card bg-secondary text-white p-4 w-100 max-w-400 d-none">
      <h3 class="text-center mb-4">Sign Up</h3>
      <form id="signup">
        <div class="mb-3">
          <label for="signupName" class="form-label">Username</label>
          <input 
            type="text" 
            class="form-control" 
            id="signupName" 
            placeholder="Full Name" 
            required
          >
        </div>
        <div class="mb-3">
          <label for="signupEmail" class="form-label">Email</label>
          <input 
            type="email" 
            class="form-control" 
            id="signupEmail" 
            placeholder="you@example.com" 
            required
          >
        </div>
        <div class="mb-3">
          <label for="signupPassword" class="form-label">Password</label>
          <input 
            type="password" 
            class="form-control" 
            id="signupPassword" 
            placeholder="Password@123" 
            required
          >
        </div>
        <div id="signupError" class="text-danger text-center"></div>
        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
      </form>
      <div class="text-center my-3">
        <span>-------------------</span> Or <span>-------------------</span>
      </div>
      <p class="text-center">
        Already have an account? <a href="#" id="showLogin" class="text-info">Log In</a>
      </p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
 <script type="module" src="Js/Login.js"></script>
</body>
</html>
