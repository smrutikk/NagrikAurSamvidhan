<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nagrik Aur Samvidhan</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom Styles -->
  <style>
    .profile-card {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .profile-card .badge {
      margin: 5px;
    }
    .profile-image {
      max-width: 150px;
      max-height: 150px;
      object-fit: cover;
      border-radius: 50%;
      margin: 10px 0;
    }
  </style>
</head>
<body style="background-image: url('/Images/profile_bg.svg'); background-size: cover; background-position: center;">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Nagrik Aur Samvidhan</a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="HomePage.html">HomePage</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="Profile.html">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="Login.html">Logout</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Profile Section -->
  <div class="container py-5">
    <div class="profile-card shadow">
      <h3 class="text-center mb-4">Your Profile</h3>
      <form id="profileForm">
        <!-- Profile Image Section -->
        <div class="mb-3 text-center">
          <img id="profileImage" class="profile-image" src="" alt="Profile Image">
          <input type="file" class="form-control" id="imageUpload" accept="image/*">
        </div>
        <!-- Name Field -->
        <div class="mb-3">
          <label for="userName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="userName" required>
        </div>
        <!-- Email Field -->
        <div class="mb-3">
          <label for="userEmail" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="userEmail" readonly>
        </div>
        <!-- Achievements -->
        <div class="mb-3">
          <label for="achievements" class="form-label">Achievements</label>
          <div id="achievements" class="d-flex flex-wrap"></div>
        </div>
        <!-- Progress Tracker -->
        <div class="mb-3">
          <label for="progressBar" class="form-label">Progress</label>
          <div class="progress">
            <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
          </div>
        </div>
        <!-- Save Changes Button -->
        <button type="submit" class="btn btn-primary w-100">Save Changes</button>
      </form>
    </div>
  </div>

  <!-- Firebase and Custom JS -->
  <script type="module" src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.17.1/firebase-storage.js"></script>
  
  <!-- Your own Profile.js -->
  <script type="module" src="Profile.js"></script>
  

</body>
</html>
